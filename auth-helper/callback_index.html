<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script>
    function onload(){
      var url = 'https://mobile.kids-prize.com/' + window.location.search;
      document.getElementById('link').setAttribute('href', url)
      if (longPress()) {
        document.getElementById('longpresshint').style.display = 'block';
      }
    }
    function longPress(){
      if (getQueryVariable('longpress')) {
        return true;
      }
      return false;
    }
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
          }
      }
      return null;
    }
  </script>
  <title>Logged In</title>
</head>

<body onload="onload()">
  <div style="text-align: center; margin: 20px">
    <h3>You're logged in.</h3>
    <a id="link" class="btn btn-success btn-lg" role="button" href="#">Open KidsPrize App</a>
    <p/>
    <p id="longpresshint" style="display: none">Try long-press and select "Open in KidsPrize".</p>
  </div>
</body>

</html>
