<!--
  We need this file for redirect back to callback page in case of user selected to open universal link in browser.
  ** Thanks to Apple's Shit! **
-->
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function onload(){
      if (!longPress()){
        window.location = 'https://callback.kids-prize.com/' + window.location.search + (window.location.search ? '&' : '?') + 'longpress=true';
      } else {
        window.location = 'https://callback.kids-prize.com/' + window.location.search;
      }
    }
    function longPress(){
      if (getQueryVariable('longpress')) {
        return true;
      }
      return false;
    }
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
          }
      }
      return null;
    }
  </script>
</head>

<body onload="onload()">
</body>

</html>
